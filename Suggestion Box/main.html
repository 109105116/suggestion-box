<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion Box</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="navbar">
    <a class="title" href="main.html">Lorem Ipsum</a>
    <div class="loggedoutcontainer">
      <button class="loginbtn">Log In</button>
      <button class="signupbtn">Sign Up</button>
    </div>
    <div class="loggedincontainer">
      <img class="profile" src="images/defaultpfp.png">
    </div>
    <a class="aboutlink" href="about.html">?</a>
  </div>

  <input type="text" class="posttitle" placeholder="Enter Title">
  <textarea type="text" class="postcontent" rows="4" cols="50"></textarea>
  <button class="addpost">add post</button>

  <div class="suggestionsContainer">
    <div class="topBar">
    <h2 class="postCount"></h2>
    <button class="createPostBtn">Create Post</button>
  </div>
  <div class="suggestions">
  </div>
  </div>

  <div class="sidebar">
    <div class="chooseorder">
      <p>Order By: </p>
    </div>
    <div class="choosesort">
      <p>Category (Tags):</p>
    </div>
  </div>

  </div>
</body>
</html>
