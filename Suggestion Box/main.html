<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion Box</title>
  <link rel="stylesheet" href="css/style.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
  <script src="javascript/main.js" defer></script>

</head>
<body>
  <header>
    <a class="logo" href="main.html">LMS Suggestion Box</a>
    <nav>
        <ul class="nav__links">
            <li><a href="about.html">About</a></li>
            <li><a href="#">FAQ & Rules</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="overlay">
          <a class="close">&times;</a>
          <div class="overlay__content">
              <a href="about.html">About</a>
              <a href="#">FAQ</a>
              <a href="#">Contact</a>
          </div>
    </nav>
    <div class="loggedOut">
    <a class="logInBtn" href="#">Log In</a>
    <a class="signUpBtn" href="#">Sign Up</a>
  </div>
</header>

</div>
  <input type="text" class="posttitle" placeholder="Enter Title">
  <textarea type="text" class="postcontent" rows="4" cols="50"></textarea>
  <button class="addpost">add post</button>

  <div class="main">
    <div class="empty"></div>
    <div class="sidebar">
      <div class="chooseorder">
        <p>Order By: </p>
        <div class="orderTypeList">
          <ul>
            <li>Score</li>
            <li>Time</li>
          </ul>
          </div>
        <div class="orderDirectionList">
          <ul >
            <li>Ascending</li>
            <li>Descending</li>
          </ul>
        </div>
      </div>
      <div class="choosesort">
        <p>Category (Tags):</p>
        <div class="tagsList">
          <!-- <div class="checkbox-container">
            <input type="checkbox" id="cb1">
            <label for="cb1">1</label>
          </div> -->
      </div>
    </div>
  </div>
  <div class="suggestionsContainer">
    <div class="topBar">
    <h2 class="postCount"></h2>
    <button class="createPostBtn">Create Post</button>
    </div>
  <div class="suggestions">
  </div>
  </div>
  <div class="empty"></div>
</div>

  </div>
</body>
</html>
